<!DOCTYPE html>
<html>
    <head>
        <title>Play JS Keyboard</title>
        
        <link rel="stylesheet" href="stylesheet.css">
    </head>

    <body>

        <div class="key-grp1">
            <div data-key="65" class="key">
                <kbd>A</kbd>
                <span class="tunes">clap</span>
            </div>

            <div data-key="83" class="key">
                <kbd>S</kbd>
                <span class="tunes">hithat</span>
            </div>
            
            <div data-key="68" class="key">
                <kbd>D</kbd>
                <span class="tunes">kick</span>
            </div>

            <div data-key="70" class="key">
                <kbd>F</kbd>
                <span class="tunes">openhat</span>
            </div>

            <div data-key="71" class="key">
                <kbd>G</kbd>
                <span class="tunes">boom</span>
            </div>

            
        </div>

        <div class="key-grp2">
            <div data-key="72" class="key">
                <kbd>H</kbd>
                <span class="tunes">ride</span>
            </div>

            <div data-key="74" class="key">
                <kbd>J</kbd>
                <span class="tunes">snare</span>
            </div>

            <div data-key="75" class="key">
                <kbd>K</kbd>
                <span class="tunes">tom</span>
            </div>

            <div data-key="76" class="key">
                <kbd>L</kbd>
                <span class="tunes">tink</span>
            </div>
        </div>

        <audio data-key="65" src="tunes/clap.wav"></audio>
        <audio data-key="83" src="tunes/hithat.wav"></audio>
        <audio data-key="68" src="tunes/kick.wav"></audio>
        <audio data-key="70" src="tunes/openhat.wav"></audio>
        <audio data-key="71" src="tunes/boom.wav"></audio>
        <audio data-key="72" src="tunes/ride.wav"></audio>
        <audio data-key="74" src="tunes/snare.wav"></audio>
        <audio data-key="75" src="tunes/tom.wav"></audio>
        <audio data-key="76" src="tunes/tink.wav"></audio>
    </body>
    <script src="jscode.js"></script>
</html>
